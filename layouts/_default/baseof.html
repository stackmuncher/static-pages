<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{{ block "title" . }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
  <meta name="description" content="Search for software developers and engineers by their technology stack, package use, coding style and other metrics.">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/x-icon" href="/about/logo/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <style>
    body {
      font-size: 18px;
      font-family: Arial, Helvetica, sans-serif;
    }

    h1,
    h2,
    h3 {
      font-weight: bold;
    }

    strong,
    th {
      font-weight: 600;
    }

    dt {
      font-weight: normal;
    }

    .bg-light {
      background-color: #f6f7f8 !important;
    }
  </style>
</head>

<body>
  {{ partial "header.html" . }}
  {{ block "main" . }}
  {{ end }}

  {{ partial "footer.html" . }}

</body>

</html>
